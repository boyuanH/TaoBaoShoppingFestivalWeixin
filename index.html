<!DOCTYPE html>
<html lang="en">
	<head>
		<title>飞越淘宝奇市，造物节7月江湖见</title>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta id="WV.Meta.Nav.HideNavBar" value="true"/> 
		<link type="image/x-icon" href="img/TB1.oZQRVXXXXXtapXXXXXXXXXX-40-40.png" rel="Shortcut Icon">
		<meta name="viewport" content="target-densitydpi=device-dpi, width=750" />
		<script type="text/javascript">
		if(!Uint8ClampedArray && Uint8Array){
			Uint8ClampedArray = Uint8Array 
		}
		</script>
		<script>
		(function (window) {
			setTimeout(function(){
				var designWidth = 750;
				var iw = window.innerWidth || designWidth,
					ow = window.outerWidth || iw,
					sw = window.screen.width || iw,
					saw = window.screen.availWidth || iw;
				var w = Math.min(iw, ow, sw, saw);
				var scale = w / designWidth;
				if (scale < 1) {
					var meta = document.querySelector('meta[name="viewport"]');
					meta.content = 'target-densitydpi=device-dpi,width=' + designWidth + ', initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + '';
				}
			},300)
		}(window));
		</script>
		<!--config-->
		<script src="js/01f3a6baa2fb44f9a0941e992d89d3be.js"></script>
		<link href="css/weixin.css" rel="stylesheet">
	</head>
	<body>
		<div style='display:none;'>
				<img src='img/TB1PMVJSXXXXXXaXXXXXXXXXXXX-400-400.png' />
		</div>
		<div id="container">
			<div id="loading" class="loading">
				<div class="loading-bar-container">
					<div class="loading-content">
						<div class="loading-content-fullfilled">
						</div>
					</div>
					<div class="loading-ball-container">
						<div class="loading-ball"></div>
					</div>
				</div>
				<div class="loading-text"></div>
				<img src="" alt="" class="loading-wx-tap">
			</div>
			<div id="main-districts"></div>
			<div id="subDistricts"></div>
			<div id="buttons">
				<div class="show-pic"></div>
				<div class="button button-ticket"></div>
				<div class="button button-share"></div>
				<div class="button button-replay"></div>
			</div>
			<div id="tickets">
				<div class="close-tickets"></div>
			</div>
			<div id="lookAround">
				<img class="stop-tips" />
			</div>
			<div id="userTips">
				<img class="play-tips" />
			</div>
			<div id="share-tips"></div>
			<div id="progress">
				<div class="progress-tips"></div>
				<div class="progress-bar">
					<div class="progress-bar-light">
						<div class="light"></div>
					</div>
					<div class="progress-bar-light">
						<div class="light"></div>
					</div>
					<div class="progress-bar-light">
						<div class="light"></div>
					</div>
					<div class="progress-bar-light">
						<div class="light"></div>
					</div>
					<div class="progress-bar-fullfilled-container">
						<div class="progress-bar-fullfilled"></div>
					</div>
				</div>
			</div>
			<div id="control-board"></div>
			<div id="back"></div>
			<div id="music"></div>
		</div>
		<script type="text/javascript" src="js/weixin.bundle.js"></script>
	</body>
</html>
